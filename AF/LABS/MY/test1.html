<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output">
        <h2 id="name"></h2>
        <p id="latitude"></p>
        <p id="longitude"></p>
        <p id="humidity"></p>
        <p id="temperature"></p>
        <p id="light"></p>
        <p id="lightStatus"></p>
    </div>
    <script>
        fetch("https://api.thingspeak.com/channels/1458412/feeds.json?results=2")
            .then(response => response.json())
            .then(data => {
                // Display the data in the corresponding HTML elements
                document.getElementById('name').textContent = "Name: " + data.channel.name;
                document.getElementById('latitude').textContent = "Latitude: " + data.channel.latitude;
                document.getElementById('longitude').textContent = "Longitude: " + data.channel.longitude;
                document.getElementById('humidity').textContent = "Humidity: " + data.channel.field1;
                document.getElementById('temperature').textContent = "Temperature: " + data.channel.field2;
                document.getElementById('light').textContent = "Light: " + data.channel.field3;
                document.getElementById('lightStatus').textContent = "Light Status: " + data.channel.field4;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
